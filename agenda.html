<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda Shows</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />
    <link href="css/agenda.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#page-top">
            <img src="assets/img/anlogo.png" alt="AN Rock Bar" style="width: 65px;">
        </a>
    </div>
</nav>

<!-- Seção Agenda -->
<section class="agenda" id="agenda">
    <div class="container">
        <h2 class="text-center">Agenda de Shows</h2>
        <div class="row" id="showsContainer">
            <!-- Shows serão carregados aqui -->
        </div>
    </div>
</section>

<!-- Modal de Show -->
<div id="showModal" class="modal-custom">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="showModalLabel">Detalhes do Show</h5>
        </div>
        <div class="modal-body" id="modalContent">
            <!-- Detalhes do show aqui -->
            <div class="mt-3">
                <label for="quantidadeIngressos"><strong>Quantidade de ingressos:</strong></label>
                <input type="number" id="quantidadeIngressos" class="form-control" min="1" required>
                <small class="text-danger d-none" id="erroQuantidade"></small>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="fecharModalShow()">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnReservar">
                <img src="assets/zapico.ico" alt="WhatsApp" style="width: 20px; margin-right: 8px;">Reservar via WhatsApp
            </button>
        </div>
    </div>
</div>


<script src="agenda.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda Shows</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />
  <link href="css/agenda.css" rel="stylesheet" />

  <style>
    #searchInput {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      color: #333;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
      max-width: 100%;
    }

    #searchInput::placeholder {
      color: #aaa;
    }

    #searchInput:focus {
      border-color: #ff4500;
      box-shadow: 0 0 5px #ff4500;
      background-color: #fff;
    }

    @media (max-width: 480px) {
      #searchInput {
        width: 100%;
        font-size: 14px;
      }
    }

    #monthFilter {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      color: #333;
      outline: none;
      cursor: pointer;
      width: 200px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    #monthFilter:focus {
      border-color: #ff4500;
      box-shadow: 0 0 5px #ff4500;
    }

    @media (max-width: 480px) {
      #monthFilter {
        max-width: none;
        font-size: 15px;
        padding: 10px 14px;
        border-radius: 6px;
      }
    }

    /* Alinhamento condicional do título */
    h2.text-center {
      text-align: center;
    }

    @media (min-width: 800px) and (max-width: 1200px) {
      h2.text-center {
        text-align: left;
        margin-left: 60px;
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
  <div class="container" style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">
    <a class="navbar-brand" href="#page-top">
      <img src="assets/img/anlogo.png" alt="AN Rock Bar" style="width: 65px;">
    </a>
    
    <!-- Botão para voltar à página inicial -->
    <a href="index.html" 
       style="padding: 8px 16px; background-color:rgb(255, 0, 0); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; white-space: nowrap;">
      Página Inicial
    </a>
    
    <input type="text" id="searchInput" placeholder="Buscar show...">
  </div>
</nav>

<!-- Seção Agenda -->
<section class="agenda" id="agenda">
  <div class="container">
    <h2 class="text-center">Agenda de Shows</h2>
    <select id="monthFilter">
      <option value="">Todos os Meses</option>
    </select>
    
    <div class="cards-container" id="showsContainer">
      <!-- Shows serão carregados aqui -->
    </div>
  </div>
</section>

<!-- Modal de Show -->
<div id="showModal" class="modal-custom">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="showModalLabel">Detalhes do Show</h5>
    </div>
    <div class="modal-body" id="modalContent">
      <!-- Conteúdo injetado pelo JS -->
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>

<script src="js/agenda.js"></script>
</body>
</html>
